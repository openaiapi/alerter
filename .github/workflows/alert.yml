# A descriptive name for your workflow
name: Check Crypto MACD Alert

# --- Triggers ---
# This section defines when the workflow will run
on:
  # 1. Runs on a schedule (every 5 minutes)
  schedule:
    - cron: '*/5 * * * *'
  
  # 2. Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# --- Jobs ---
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The name of our single job
  run-script:
    # The type of runner that the job will run on. 'ubuntu-latest' is the most common and efficient.
    runs-on: ubuntu-latest

    # A job is a sequence of steps
    steps:
      # Step 1: Check out your repository code so the runner can access it
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install the necessary Python libraries from your requirements.txt file
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run your Python alert script
      - name: Run the alert script
        # This 'env' block securely passes your GitHub Secrets to the script as environment variables
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python alert.py
